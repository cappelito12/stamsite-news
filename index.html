<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamsite News</title>
    <link id="themeStylesheet" rel="stylesheet" href="light-theme.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles(2).css">
    <style>
        /* Gemensam CSS som inte påverkas av temat */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #4CAF50;
            padding: 30px;
            text-align: center;
            color: #ffffff;
        }

        section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 30px;
            max-width: 1400px;
            margin: auto;
            gap: 20px;
        }

        article {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        article:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 2em;
            color: #ffffff;
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 10px;
            color: #555555;
        }

        .video-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%;
            border-radius: 10px;
            margin-top: 15px;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        footer {
            background: #333333;
            padding: 20px;
            text-align: center;
            color: #ffffff;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Anpassningskod för temaväxling */
        #themeToggleContainer {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 10px;
            margin-top: -10px;
        }

        #themeToggleContainer label {
            margin-right: 5px;
            color: #555555;
        }

        #themeToggle {
            appearance: none;
            width: 40px;
            height: 20px;
            background: #ccc;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            outline: none;
            border: 2px solid #aaa;
        }

        #themeToggle:checked {
            background: #4CAF50;
        }

        #themeToggleSlider {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ffffff;
            transition: 0.3s;
        }

        #themeToggle:checked #themeToggleSlider {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <div id="themeToggleContainer">
        <label for="themeToggle">Byt tema:</label>
        <input type="checkbox" id="themeToggle">
        <div id="themeToggleSlider"></div>
    </div>

    <header>
        <h1>Stamsite News</h1>
    </header>
    
    <section>
        <!-- Artikelsektionen som tidigare -->

        <!-- Lägg till fler artiklar efter behov -->

    </section>

    <footer>
        <p>Följ Stamsite på YouTube:</p>
        <a href="https://www.youtube.com/@STAMSITE" target="_blank">STAMSITE</a>
    </footer>

    <!-- Anpassningskod för temaväxling -->
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const themeStylesheet = document.getElementById('themeStylesheet');

        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                themeStylesheet.setAttribute('href', 'dark-theme.css');
            } else {
                themeStylesheet.setAttribute('href', 'light-theme.css');
            }
        });
    </script>
</body>
</html>
